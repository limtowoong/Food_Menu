<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var menu = new Array();
do {
	input = prompt("먹고싶은 메뉴를 입력하시오.");
	menu.push(input);
} while (input != null);

 menu.pop();
  
var menuNum = Math.floor(Math.random() * menu.length);
var result = menu[menuNum];
document.write(result);

</script>
